<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Inserimento colli</title>
    <link href="/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <style>
        body{
            text-align: center;
        }
    </style>
	<h1>Inserimento Colli</h1>
	<br>
    <form action="#" th:action="@{/veicoli/new}" th:object="${veicolo}" method="POST">
        <div class="form-group">
            Marca: <input type="text" th:field="*{marca}"/>
        <div class="alert alert-warning" th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></div>
        <br>
            Modello: <input type="text" th:field="*{modello}" />
        <div class="alert alert-warning" th:if="${#fields.hasErrors('modello')}" th:errors="*{modello}"></div>
        <br>
            Colli da consegnare: <input type="text" th:field="*{colliDaConsegnare}" />
        <div class="alert alert-warning" th:if="${#fields.hasErrors('colliDaConsegnare')}" th:errors="*{colliDaConsegnare}"></div>
        <br>
            <input type="submit"  class="btn btn-success" value="Inserisci veicolo">
            <input type="reset" class="btn btn-success" value="Reset" />
            <br><br>
             <a href="/veicoli/">Visualizza lista veicoli</a>
        </div>
    </form>
</body>
</html>
